spring.application.name=bookmark-service
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:mysql://mysql_db:3306/bookmark_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# Secure JWT Secret Key
jwt.secret.key=9a2f8c4e6b0d71f3e8b925a45747f894a3d6bc70fa8d5e21a15a6d8c3b9a0e7c

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# Eureka Service Discovery (Ensure Eureka Server is Running)
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Disable Spring Cloud Config (Enable it later if needed)
spring.cloud.config.enabled=false

# HikariCP Connection Pool Settings
spring.datasource.hikari.initializationFailTimeout=60000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.minimumIdle=2

# Actuator Endpoints for Monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

